			<p id="descriptiveText" class="column">
				TrackingObserver shows the different sites that track you while
				you browse the web. Sites that you visit directly are in
				circles. Sites that you haven't visited but that track you are
				in squares. Sites that you visit directly <em>and</em> that
				track you are in triangles.
			</p>
